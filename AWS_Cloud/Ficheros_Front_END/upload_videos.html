<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <!-- CDN DE BOOSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <!--CDN DE JQUERY-->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="./src/upload.js" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-md"><svg class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg></div>
                      <div class="col col-md"><h1 class="text-center text-dark">YouTube</h1></div>
                </div>
            </div>
          </nav>
          
        <div class="container-fluid justify-content-center text-center p-5" style="background-color:rgb(175, 0, 0);"></div>
          <div class="container-fluid justify-content-center text-center p-5" style="background-color:rgb(175, 0, 0);">
            <h1 id="titulo"class="text-white"></h1>
        </div>
        
        <div id="misvideos"class="container-fluid text-center p-5 shadow" style="border: 10px solid;"></div>
        <div class="container-fluid justify-content-center text-center p-5 shadow" style="background-color:rgb(175, 0, 0);">
          <h1 id="uploadvideo"class="text-white">Upload Videos</h1>
      </div>
      
      
          <!-- NO TOCAR NADA-->
          <!--CANVAS-->
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <a href="./dashboard.html" style="text-decoration:none"><h5 class="offcanvas-title text-danger" id="offcanvasExampleLabel">YOUTUBE</h5></a>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="text-secondary mb-5">
              Share and show your favorite videos with our community, lets do it !
            </div>
              <ul class="menu mt-5">
                <a class="dropdown-item" href="upload_videos.html">Upload Videos</a>
                <a class="dropdown-item" href="#">Show Videos</a>
                <a class="dropdown-item text-secondary" href="index.html">Log out</a>
              </ul>
          </div>
        </div>
         <!-- FORM DE UPLOAD-->
        <div class="row">
          <div class="col"></div>
          <div class="col-8">
            <div class="container-fluid rounded shadow p-5 mt-3" >
              <form action="http://bucketutadpsdib028.s3.us-east-1.amazonaws.com/" onsubmit="setKeyFilename()" method="post" enctype="multipart/form-data">
                <div class="container-fluid" style="display: none;" > <!--DISPLAY-->
                  <label >X-Amz-Credential</label>
                  <input type="text"  id="X-Amz-Credential" name="X-Amz-Credential" value="" />
                  <label >X-Amz-Date</label>
                  <input type="text"  id="X-Amz-Date" name="X-Amz-Date" value="" />
                  <label >Policy  (b64Policy)</label>
                  <input type="text"  id="Policy" name="Policy" value="" />
                  <label >X-Amz-Signature</label>
                  <input type="text"   id="X-Amz-Signature" name="X-Amz-Signature" value="" />
                  <input type="input" id="key" name="key" value="fichero.sln" /><br />
                  <input type="hidden" name="acl" value="public-read" />
                  <input type="hidden" name="success_action_redirect" value="http://bucketutadpsdib028.s3-website-us-east-1.amazonaws.com/upload_videos.html"/>
                  <input type="text"   name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256" />
                  <input type="text" id="X-Amz-Security-Token" name="X-Amz-Security-Token" value=""/>
              </div>
              <h2 class="text-secondary text-center"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-cloud-upload-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"/>
              </svg></h2>
              <div class="container-fluid rounded shadow p-5 mt-3  bg-light">
                <h2 class="text-secondary text-center">1. Insert data</h2>
                <h5>Title</h5>
                <input id = "title" type="text" placeholder="Title"/><br>
                <h5 class="mt-2">Date</h5>
                <input id = "date" type="date" placeholder="Date"/><br>
                <h5 class="mt-2">Tag</h5>
                <input id = "tag" type="text" placeholder="Tag"><br>
              </div>
                <div class="container-fluid rounded shadow p-5 mt-3 text-center bg-light">
                  <h2 class="text-secondary">2. Select video</h2>
                <input class="btn btn-secondary mt-3" id="input_file" type="file" name="file" id="file">
              </div>
              <div class="container-fluid rounded mt-3 text-center">
                <input class="btn btn-danger text-white mt-3" type="submit" value="Upload Video" name="submit" >
              </div>
              </form>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <!-- Footer-->
        <footer class="py-5 mt-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Manuel Cerezo y Miguel Herencia</p></div>
      </footer>
    </body>
</html>
