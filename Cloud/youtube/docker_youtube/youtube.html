<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>YouTube</title>
        <title>Tarjetas</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CDN DE REACT-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <!-- CDN DE BOOSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <!--CDN DE JQUERY-->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="login.js"></script>

    </head>
    <body style="background-color: brown;">
        <div class="container">
            <div id ="cont"class="container bg-light rounded m-3 shadow text-center" style="border: 2px solid;"><div id="info"></div></div>
        </div>
        <script type="text/babel">
           var Login = React.createClass({
                getInitialState: function(){
                    return({renderMode:false});
                },
               register:function(){
                   var username = document.getElementById("Rusername").value
                   var name = document.getElementById("Rname").value
                   var apellido = document.getElementById("Rapellido").value
                   var email = document.getElementById("Remail").value
                   var password = document.getElementById("Rpassword").value
                   var passhint = document.getElementById("Rpasswordhint").value
                   if(username == "" || name == "" || apellido=="" || email=="" ||password==""||passhint==""){
                    alert("ERROR: Hay campos vacios")
                   }else{
                    register(username,name,apellido,email,password,passhint)
                   }
               },
               log:function(){
                   var username = document.getElementById("Lusername").value
                   var pass = document.getElementById("Lpassword").value
                   if(username == "" || pass==""){
                    alert("ERROR: Hay campos vacios")
                   }else{
                    login(username,pass)
                   }
               },
               changeState: function(){
                    this.setState({renderMode:!this.state.renderMode})
               },
               renderRegister: function(){
                return( //Nombre completo Username Email, Contrase√±a, Frase Ayuda
                    <div>
                    <h1 className="text-dark mt-3">YOUTUBE</h1>
                    <h5 className="text-secondary mb-5">Share and show your videos...</h5>
                        <h6 className="mt-3">Enter your username:</h6>
                        <input type="text" id="Rusername" placeholder="Username"/><br/>
                        <h6 className="mt-3">Enter your name:</h6>
                        <input type="text" id="Rname" placeholder="Name"/><br/>
                        <h6 className="mt-3">Enter your secondname:</h6>
                        <input type="text" id="Rapellido" placeholder="Secondname"/><br/>
                        <h6 className="mt-3">Enter your email:</h6>
                        <input type="email" id="Remail" placeholder="Email"/><br/>
                        <h6 className="mt-3">Enter your password:</h6>
                        <input type="password" id="Rpassword" placeholder="Password"/><br/>
                        <h6 className="mt-3">Enter your password hint:</h6>
                        <input type="text" id="Rpasswordhint" placeholder="Pasword hint"/><br/>
                        <form className="m-3">
                            <button className="btn btn-primary" onClick={this.register}>Sing Up</button>&nbsp;
                            <button className="btn btn-secondary" onClick={this.changeState}>Cancel</button>
                        </form>
                
                    </div>
                    )
               },
               renderLogin: function(){
                return(
                    <div>
                    <h1 className="text-dark mt-3">YOUTUBE</h1>
                    <h5 className="text-secondary mb-5">Share and show your videos...</h5>
                        <form>
                            <h6 className="mt-3">Enter your username:</h6>
                            <input id="Lusername"type="text" placeholder="Username"/>
                            <h6 className="mt-3">Enter your pasword:</h6>
                            <input id="Lpassword"type="password" placeholder="Password"/>
                        </form>
                        <form className="m-3">
                            <button className="btn btn-primary" onClick={this.log}>Login</button>&nbsp;
                            <button className="btn btn-secondary" onClick={this.changeState}>Sing Up</button>
                        </form>
                    </div>
                    )
               },
               render: function(){
                   if(this.state.renderMode == false){
                    return (this.renderLogin())
                   }else{
                    return (this.renderRegister())
                   }
                }
           });
           ReactDOM.render(
            <Login/>,
            document.getElementById("cont")
            );
        </script>
    </body>
</html>
